<div class="findMovie-container">
    <div class="container-header">
        {{title}}
    </div>
    <div class="container-body">
        <div class="form-group">
            <div class="form-input">
                <input [(ngModel)]="movie.name" type="text">
            </div>
            <button class="findMovie-btn" (click)="findMovie()">Find Movie</button>
        </div>
        
        <div class="form-results">
                <div *ngIf="movieResults">
                    <div>
                        <img src={{movieResults.Poster}} alt="">
                    </div>
                    <div>
                        <strong>Movie Title:</strong>
                        {{movieResults.Title}}
                    </div>
                    <div>
                        <strong>IMDB Rating:</strong>
                        {{movieResults.imdbRating}}
                    </div>
                    <div>
                        <strong>Release Date: </strong> 
                        {{movieResults.Year}}
                    </div>
                    <div>
                        <strong>Top Billed Cast:</strong>
                        {{movieResults.Actors}}
                    </div>
            </div>
        </div>
    </div>

</div>
