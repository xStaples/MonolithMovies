<div class="login-container">
    <div class="container-header">
        {{title}}
    </div>
    <div class="container-body">

        <div class="login-form">
            <div class="login-form-item">
                <label for="loginUsername">Username:</label>
                <input [(ngModel)]="username" type="text" placeholder="Enter Username" />
            </div>
            <div class="login-form-item">
                <label for="loginPassword">Password:</label>
                <input [(ngModel)]="password" type="password" placeholder="Enter Password" />
            </div>
            <!-- <div class="resetPassword">
                <a routerLink="/resetpassword">Forgot Password</a>
            </div> -->
            <button (click)="loginUser()">Login</button>
        </div>
        <div class="registerUser">
            <div class="regUserText">
                Not a member?
            </div>
            <span><a routerLink="/register">Sign up</a> Today! </span>
        </div>
    </div>
</div>
